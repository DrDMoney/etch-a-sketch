<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketh</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Etch-A-Sketh</h1>
        <p>Made by Daniel Mooney</p>
      </div>
      <nav>
        <form id="headForm" action="#" method="post">
          <div><div class="navName">Soild Color:
          </div><input type="radio" name="Option" checked="true" value=1></div>

          <div><div class="navName">Random Color:
          </div><input type="radio" name="Option" value=2></div>

          <div><div class="navName">Shading:
          </div><input type="radio" name="Option" value=3></div>

          <div><div class="navName">Grid Size:
          </div><input id="formGridSize" type="text" name="GridSize" value=""></div>

          <div><div class="navName">Pixel Size:
          </div><input id="formSize" type="text" name="PixelSize" value=""></div>

          <div><input type="submit" name="name" value="Go"></div>

        </form>
      </nav>
    </header>

    <main>
      <div id="loc"></div>
    </main>

    <footer><div class="foot">

    </div></footer>

    <script src="js/jquary.js" charset="utf-8"></script>
    <script src="js/script1.js" charset="utf-8"></script>
  </body>
</html>
